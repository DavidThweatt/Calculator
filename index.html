<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="page-container">
        <header>
            <h1>Math Time!</h1>
        </header>
        <div id="content-wrap">
        <div id="calculator">
            <div id="screen">
                <p class="inner-screen">999999999999</p>
            </div>
            <button class="btn" id="clear" type="reset">AC</button> 
            <button class="btn" id="plus-minus">+/-</button> 
            <button class="btn" id="percent">%</button> 
            <button class="btn" id="divid">/</button>
            <button class="btn" id="nums" type="button" value="7">7</button> 
            <button class="btn" id="nums" type="button" value="8">8</button> 
            <button class="btn" id="nums" type="button" value="9">9</button> 
            <button class="btn" id="multiply">X</button> 
            <button class="btn" id="nums" type="button" value="4">4</button> 
            <button class="btn" id="nums" type="button" value="5">5</button> 
            <button class="btn" id="nums" type="button" value="6">6</button> 
            <button class="btn" id="subtract">-</button> 
            <button class="btn" id="nums" type="button" value="1">1</button> 
            <button class="btn" id="nums" type="button" value="2">2</button> 
            <button class="btn" id="nums" type="button" value="3">3</button> 
            <button class="btn" id="add">+</button> 
            <button class="btn" id="zero" type="button" value="0">0</button> 
            <button class="btn" id="decimal">.</button> 
            <button class="btn" id="equal">=</button>  
        </div>
        </div>
        <footer class="footer">
            Created by David Thweatt
        </footer>
    </div>
</body>
</html>
